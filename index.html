<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Music Streaming</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div>
                <img src="assets/images/logo.png" alt="logo melody music">
            </div>
            <div>
                Melody
            </div>
            <div>
                Music Streaming
            </div>
            <div>
                <!-- Dark mode -->
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label">
                    <img src="assets/icons/moon.svg" class="icon-darkmode moon" alt="icon pour bouton dark mode lune">
                    <img src="assets/icons/sun.svg"  class="icon-darkmode sun" alt="icon pour bouton dark mode soleil">
                    <span class="ball"></span>
                </label>  
            </div>
        </nav>  
    </header>

<!-- Partie gauche de la landing page gÃ©rer en grid en css -->

    <section>
        <h1>We're Coming Soon</h1>
            <p>Get ready for a new musical experience.
                Register now to be among the first to discover our application!</p>
            <div>
                <p>Join the beta now</p>
                <form action="">
                    <input type="mail" name="mail" id="mail" placeholder="john.doe@example.com">
                    <button><img src="assets/icons/chevron_right.svg" alt=""></button>
                </form>
            </div>
    </section>

<!-- Partie droite avec les images de smartphone  -->

    <section>
        <div>
            <img src="assets/images/phone_light.png" alt="">
        </div>
        <div>
            <img src="assets/images/phone_dark.png" alt="">
        </div>
    </section>
<script src="app.js"></script>
</body>
</html>
