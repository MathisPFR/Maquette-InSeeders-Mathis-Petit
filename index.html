<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melody Music Streaming</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <main class="entire-grid">
        <!-- Partie gauche de la page -->
        <section class="grid-left">
            <nav>
                <div class="logo-title">
                    <div class="logo">
                        <img src="assets/images/logo.png" alt="logo melody music">
                    </div>
                    <div class="melody-music-title">
                        <div class="melody-title">
                            Melody 
                        </div>
                        <div class="music-title">
                            Music Streaming
                        </div>
                    </div>
                </div>
            </nav>
                <h1><span class="color-title">We're</span><br>Coming <br> Soon</h1>
                    <p>Get ready for a new musical experience.
                        Register now to be among the first to discover our application!</p>
                    <div>
                        <form action="" id="form-mail">
                            <label for="mail" class="label-mail">Join the beta <span class="color-label-mail">now</span></label>
                            <div class="style-mail shadow-mail">
                                <input type="mail" name="mail" id="mail" placeholder="john.doe@example.com">
                                <button type="submit" name="mail" class="btn-mail btn-mail-shadow"><i class="fa-solid fa-chevron-right"></i></button>
                            </div>
                        </form>
                    </div>
        </section>

        <!-- Partie droite de la page -->
        <section class="grid-right">
            <div class="left-phone-container">
                <img src="assets/images/phone_light.png" class="img-phone phone-left" alt="">
            </div>

            <!-- Bouton DarkMode -->
            <div class="btn-phone">
                    <div class="btn">
                        <input type="checkbox" name="checkbox" class="checkbox" id="checkbox">
                        <label for="checkbox" class="checkbox-label">
                        <i class="fas fa-moon"></i>
                        <i class="fas fa-sun"></i>
                        <span class="ball"></span>
                        </label>
                    </div>

                <div class="phone-right-container">
                    <img src="assets/images/phone_dark.png" class="img-phone phone-right" alt="">
                </div>
            </div>    
        </section>    
    </main>
<script src="app.js"></script>
</body>
</html>
